version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/footer'
      - '/nav'
      - '/fragments/**'
      - '/**/fragments/**'
      - '/**/includes'
      - 'images/**'
      - '/modals/**'
      - '/**/modals/**'
    target: /query-index.json
    properties:
      title:
        select: main h1
        value: textContent(el)
      navTitle:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "^(https?:\/\/.*?(danaher.com))+(.*)|^(.*)")
      publishDate:
        select: head > meta[name="published-time"]
        value: parseTimestamp(attribute(el, "content"), "ddd, DD MMM YYYY hh:mm:ss GMT")
      pageType:
        select: head > meta[name="cq-tags"]
        value: attribute(el, "content")

  offers:
    include:
      - '/vehicle-offers/**'
    target: /offers-index.json
    properties:
      title:
        select: main h1
        value: textContent(el)
      navTitle:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      brand:
        select: head > meta[property="page:brand"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "^(https?:\/\/.*?(danaher.com))+(.*)|^(.*)")
      publishDate:
        select: head > meta[name="published-time"]
        value: parseTimestamp(attribute(el, "content"), "ddd, DD MMM YYYY hh:mm:ss GMT")
      pageType:
        select: head > meta[name="cq-tags"]
        value: attribute(el, "content")